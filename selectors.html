<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed selector</title>
     <style>

        p {

    color: red;
        }

        #five{

color:teal; 
font-size: 26px;

        }
        .yellow{


        background-color: yellow;
        }


        .bold
    {

font-weight:900 ;
    }

     </style>
     
     /head>
<body>
    <h3> Explore mixed selectors     </h3>
    <p>  my first line css     </p>
    <p>  my second line css     </p>
    <p class="yellow">  my  third line css     </p>
    <p class=" yellow bold ">  my fourth line css     </p>
    <p id="five">  My five line css     </p>
    <p>  my six  line css     </p>
    <p>  my seventh   line css     </p>
    <p>  my eight line css     </p>
</body>
</html>
